<template>
  <div class="user-profile-container" role="main">
    <!-- Skip to content link for accessibility -->
    <a href="#main-content" class="sr-only sr-only-focusable">Skip to main content</a>
    
    <div class="profile-header">
      <img 
        src={user.profilePicture} 
        class="profile-image" 
        alt={user.imageAltText}
        role="img"
      />
      
      <span 
        class="status-indicator" 
        style="background-color: green;"
        role="status"
        aria-label="Online status: Active"
      ></span>
      
      <h1 class="profile-name">{user.name}</h1>
      <h2 class="profile-title">{user.title}</h2>
    </div>

    <div class="action-buttons" role="toolbar" aria-label="Profile actions">
      <button 
        class="edit-btn" 
        onclick={handleEdit}
        onkeydown={handleKeyDown}
        role="button"
        tabindex="0"
        aria-label="Edit profile"
      >
        ‚úèÔ∏è Edit
      </button>
      
      <button 
        class="delete-btn" 
        onclick={handleDelete}
        onkeydown={handleKeyDown}
        role="button"
        tabindex="0"
        aria-label="Delete profile"
      >
        üóëÔ∏è Delete
      </button>
      
      <button 
        class="share-btn" 
        onclick={handleShare}
        onkeydown={handleKeyDown}
        role="button"
        tabindex="0"
        aria-label="Share profile"
      >
        üì§ Share
      </button>
    </div>

    <form class="profile-form" role="form" aria-labelledby="form-heading">
      <h3 id="form-heading">Profile Information</h3>
      
      <fieldset>
        <legend>Personal Details</legend>
        
        <label for="name-input">Full Name *</label>
        <input 
          id="name-input"
          type="text" 
          value={user.name} 
          onchange={handleNameChange}
          aria-required="true"
          aria-label="Full name input field"
          required
        />
        
        <label for="email-input">Email Address *</label>
        <input 
          id="email-input"
          type="email" 
          value={user.email}
          onchange={handleEmailChange}
          aria-required="true"
          aria-label="Email address input field"
          required
        />
        
        <label for="department-select">Department</label>
        <select 
          id="department-select"
          onchange={handleDepartmentChange}
          aria-label="Select your department"
        >
          <option value="">Choose department</option>
          <option value="engineering">Engineering</option>
          <option value="marketing">Marketing</option>
          <option value="sales">Sales</option>
        </select>
        
        <div class="checkbox-group">
          <input 
            type="checkbox" 
            id="notifications"
            onchange={toggleNotifications}
            aria-describedby="notifications-help"
          />
          <label for="notifications">Enable notifications</label>
          <div id="notifications-help" class="help-text">
            Receive email updates about your profile activity
          </div>
        </div>
        
        <button 
          type="submit"
          onclick={handleSave}
          onkeydown={handleKeyDown}
          style="background: #28a745; color: white;"
          role="button"
          tabindex="0"
          aria-label="Save profile changes"
        >
          üíæ Save Profile
        </button>
      </fieldset>
    </form>

    <!-- Live region for dynamic updates -->
    <div aria-live="polite" aria-atomic="true" class="sr-only">
      <template if:true={showSuccessMessage}>
        <div role="status" aria-label="Success message">
          Profile updated successfully
        </div>
      </template>
      
      <template if:true={errorMessage}>
        <div role="alert" aria-label="Error message">
          Error: {errorMessage}
        </div>
      </template>
    </div>

    <!-- Success message with proper styling -->
    <template if:true={showSuccessMessage}>
      <div class="success-msg" role="status" aria-live="polite">
        <span class="success-icon" aria-hidden="true">‚úì</span>
        Profile updated successfully
      </div>
    </template>
    
    <!-- Error message with proper association -->
    <template if:true={errorMessage}>
      <div class="error-msg" role="alert" aria-live="assertive">
        <span class="error-icon" aria-hidden="true">‚ö†Ô∏è</span>
        {errorMessage}
      </div>
    </template>

    <!-- Data table with proper headers -->
    <table class="user-stats" role="table" aria-labelledby="stats-heading">
      <caption id="stats-heading">User Statistics</caption>
      <thead>
        <tr>
          <th scope="col">Metric</th>
          <th scope="col">Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Projects</th>
          <td>{user.projectCount}</td>
        </tr>
        <tr>
          <th scope="row">Tasks Completed</th>
          <td>{user.tasksCompleted}</td>
        </tr>
        <tr>
          <th scope="row">Rating</th>
          <td>
            <div class="rating-container" role="radiogroup" aria-labelledby="rating-label">
              <span id="rating-label" class="sr-only">Rate this profile from 1 to 5 stars</span>
              <button 
                onclick={handleRating} 
                onkeydown={handleKeyDown}
                data-rating="1"
                role="radio"
                aria-checked={isRatingSelected}
                aria-label="1 star rating"
                tabindex="0"
              >‚≠ê</button>
              <button 
                onclick={handleRating} 
                onkeydown={handleKeyDown}
                data-rating="2"
                role="radio"
                aria-checked={isRatingSelected}
                aria-label="2 star rating"
                tabindex="-1"
              >‚≠ê</button>
              <button 
                onclick={handleRating} 
                onkeydown={handleKeyDown}
                data-rating="3"
                role="radio"
                aria-checked={isRatingSelected}
                aria-label="3 star rating"
                tabindex="-1"
              >‚≠ê</button>
              <button 
                onclick={handleRating} 
                onkeydown={handleKeyDown}
                data-rating="4"
                role="radio"
                aria-checked={isRatingSelected}
                aria-label="4 star rating"
                tabindex="-1"
              >‚≠ê</button>
              <button 
                onclick={handleRating} 
                onkeydown={handleKeyDown}
                data-rating="5"
                role="radio"
                aria-checked={isRatingSelected}
                aria-label="5 star rating"
                tabindex="-1"
              >‚≠ê</button>
              <span aria-live="polite" aria-atomic="true" class="sr-only">
                Current rating: {user.rating} out of 5 stars
              </span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Modal trigger with proper accessibility -->
    <button 
      onclick={openModal}
      onkeydown={handleKeyDown}
      class="view-details"
      role="button"
      tabindex="0"
      aria-label="View full profile details"
      aria-haspopup="dialog"
    >
      <span>View Full Profile</span>
      <span class="arrow" aria-hidden="true">‚Üí</span>
    </button>

    <!-- Modal with proper focus management -->
    <template if:true={isModalOpen}>
      <div 
        class="modal-overlay"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modal-title"
        aria-describedby="modal-description"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="modal-title">Full Profile Details</h2>
            <button 
              onclick={closeModal}
              onkeydown={handleKeyDown}
              class="close-btn"
              role="button"
              tabindex="0"
              aria-label="Close profile details modal"
            >√ó</button>
          </div>
          
          <div class="modal-body" id="modal-description">
            <p>Complete profile information and settings would be displayed here.</p>
            
            <nav aria-label="Profile actions">
              <a 
                href="/profile/edit" 
                onclick={handleEditProfile}
                onkeydown={handleKeyDown}
                aria-label="Edit full profile"
              >Edit Profile</a>
              
              <a 
                href="/profile/delete" 
                onclick={handleDeleteProfile}
                onkeydown={handleKeyDown}
                style="color: red;"
                aria-label="Delete profile permanently"
                role="button"
              >Delete Profile</a>
            </nav>
          </div>
        </div>
      </div>
    </template>
  </div>
</template>
